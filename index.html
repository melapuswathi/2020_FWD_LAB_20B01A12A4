<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</head>
<body>

    <div class="container m-5">
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                        Free
                    </div>
                    <div class="card-body">
                        <h1>$0</h1>
                        <p>10users included <br> 2gb of storage <br>email support <br>helpcenter access</p>
                        <button class="btn btn-outline-primary">sign up for free</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                        pro
                    </div>
                    <div class="card-body">
                        <h1>$15</h1>
                        <p>20users included <br> 10 os at storage <br> priority email support <br>helpcenter access</p>
                        <button class="btn btn-primary">sign up for free</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                        Enterprise
                    </div>
                    <div class="card-body">
                        <h1>$29/mo</h1>
                        <p>10users included <br> 15gb of storage <br> phone and email support <br>helpcenter access</p>
                        <button class="btn btn btn-primary">sign up for free</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
